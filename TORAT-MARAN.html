<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בית מדרש - דף נחיתה</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            overflow-x: hidden;
        }

        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://i.imgur.com/w3lsY5r.png') repeat-x;
            animation: moveClouds 60s linear infinite;
            opacity: 0.5;
        }

        @keyframes moveClouds {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .block {
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .block h2 {
            color: #00796b;
            margin-bottom: 1rem;
        }

        .block a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .block a:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>

    <div class="container">
        <div class="block">
            <h2>כולל אברכים</h2>
            <p>לימוד מעמיק בהלכה ובתורה.</p>
            <a href="#">כניסה לכולל</a>
        </div>

        <div class="block">
            <h2>בית הוראה</h2>
            <p>שאלות ותשובות הלכתיות לכלל הציבור.</p>
            <a href="#">שאל את הרב</a>
        </div>

        <div class="block">
            <h2>שיעורי הלכה ושיחות מוסר</h2>
            <p>צפייה בשיעורים ובשיחות בערוץ היוטיוב שלנו.</p>
            <a href="#">לערוץ היוטיוב</a>
        </div>

        <div class="block">
            <h2>עלונים הלכתיים</h2>
            <p>עלונים שבועיים מחולקים במדיה ובקהילה.</p>
            <a href="#">הורדת עלון</a>
        </div>
    </div>
</body>
</html>
